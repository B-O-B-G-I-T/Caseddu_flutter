name: caseddu
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  # pour la gestion des routes
  go_router: ^14.0.2

  # pour la gestion du nom
  rename_app: ^1.3.2

  # Pour le calendrier
  syncfusion_flutter_calendar: ^25.1.42
  syncfusion_flutter_core: ^25.1.42

  # Pour les dates
  intl: any
  # state manager
  provider: ^6.0.5

  # Pour les icons
  cupertino_icons: ^1.0.2

  # Pour les polices
  google_fonts: ^6.2.1

  # Pour le theme
  json_theme: ^6.5.0+1
  
  # pour la camera
  camera: ^0.11.0+2

  # pour la gestion des images 
  pro_image_editor: ^5.4.2
  mime: ^1.0.6
  image: ^4.3.0
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0

  # pour les chemins les photos
  path_provider: ^2.0.15

  # pour les qr code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  google_ml_kit: ^0.19.0
  google_mlkit_barcode_scanning: ^0.13.0
  zxing2: ^0.2.0

  #sert pour les testes
  url_launcher: ^6.3.1
  # loading
  flutter_spinkit: ^5.2.0
  # pour la gestion des préférences utilisateurs
  shared_preferences: ^2.3.2
  # pour firebase gestion de l'identification
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  sign_in_with_apple: ^6.1.3
  google_sign_in: ^6.2.1

  # pour parcourir la galery 
  photo_manager: ^3.3.0
  
  # peer-to-peer
  flutter_nearby_connections:
    git:
      url: https://github.com/B-O-B-G-I-T/flutter_nearby_connections.git
  
  #flutter_nearby_connections: ^1.1.2
  
  # pour les taches de fond
  #workmanager: ^0.5.2
  
  # pour le chat 
  fluttertoast: ^8.2.2

  # database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.0.0

  # pour l'encrytion
  nanoid: ^1.0.0
  # pour etheir
  dartz: ^0.10.1

  #permission
  permission_handler: ^11.3.1

  # a supprimer
  dio: ^5.3.2
  data_connection_checker_tv: ^0.3.5-nullsafety
  flutter_launcher_icons: ^0.13.1

  # pour les langues
  flutter_localization: ^0.2.2

dev_dependencies:
        
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  
  flutter_lints: ^3.0.2


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/theme/appainter_theme.json
    - assets/images/
    - assets/

  fonts:
    - family: AbrilFatface_regular
      fonts:
        - asset: assets/police/AbrilFatface-Regular.ttf
